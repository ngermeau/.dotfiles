window:
  startup_mode: Maximized
  padding:
    x: 10 
    y: 25 

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

scrolling:
  history: 10000

font:
  normal:
    family: FuraMono Nerd Font Mono 
  size: 14 

colors:         #TokyoNight-Storm colors 
  primary:
    background: '0x1e222a'
    foreground: '0xabb2bf'

  normal:
    black:   '0x181a1f'
    red:     '0xec5f67'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x40d9ff'
    magenta: '0xa9a1e1'
    cyan:    '0x56b6c2'
    white:   '0xdedede'

  bright:
    black:   '0x303742'
    red:     '0xe9989e'
    green:   '0x95be76'
    yellow:  '0xd1b071'
    blue:    '0x90c7f3'
    magenta: '0xc2bdea'
    cyan:    '0x88cbd4'
    white:   '0xc9c9c9'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
    
bell:
  animation: EaseOutExpo
  color: "0xffffff"
  duration: 0

mouse:
  hide_when_typing: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - {key: A, mods: Command, chars: "\x01"}
  - {key: B, mods: Command, chars: "\x02"}
  - {key: C, mods: Command, chars: "\x03"}
  - {key: D, mods: Command, chars: "\x04"}
  - {key: E, mods: Command, chars: "\x05"}
  - {key: F, mods: Command, chars: "\x06"}
  - {key: G, mods: Command, chars: "\x07"}
  - {key: H, mods: Command, chars: "\x08"}
  - {key: I, mods: Command, chars: "\x09"}
  - {key: J, mods: Command, chars: "\x0a"}
  - {key: K, mods: Command, chars: "\x0b"}
  - {key: L, mods: Command, chars: "\x0c"}
  - {key: M, mods: Command, chars: "\x0d"}
  - {key: N, mods: Command, chars: "\x0e"}
  - {key: O, mods: Command, chars: "\x0f"}
  - {key: P, mods: Command, chars: "\x10"}
