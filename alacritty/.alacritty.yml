window:
  startup_mode: Maximized
  padding:
    x: 10 
    y: 25 

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

scrolling:
  history: 10000

    #shell: 
    #program: /usr/local/bin/tmux

font: 
  size: 15
  weight: 300
# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1d202f'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
    
bell:
  animation: EaseOutExpo
  color: "0xffffff"
  duration: 0

mouse:
  hide_when_typing: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - {key: A, mods: Command, chars: "\x01"}
  - {key: B, mods: Command, chars: "\x02"}
  - {key: C, mods: Command, chars: "\x03"}
  - {key: D, mods: Command, chars: "\x04"}
